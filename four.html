<html>
<head>
        <title>my first page </title>
</head>
<body>
     <!--     paired tags -->
     <!-- heading tags - h1 to h6 tag - block element tags -->   
     <h1>hello</h1>
     <h2>hello</h2>
     <h3>hello</h3>
     <h4>hello</h4>
     <h5>hello</h5>
     <h6>hello</h6>
     <!-- inline tags -->
     <!-- unpaired tags - self closing tag -->
     <b>hello</b><br>
     <b>how are you</b>
     <strong>hello </strong>
     <i>italic</i>
     <em>italic</em><br>
     <u>underline tag</u>
     <ins>insert line</ins>
     12<sup>th</sup>
     H<sub>2</sub>0<br>
     <del>no smoking</del><br>
     <s>no parking</s><br>
     <mark>highlight</mark><br>
     <!-- direction - left right up down -->
      <!-- behaviour = scroll"slide alternate -->
       <!-- scrollamount & scrolldelay -->
      <marquee behavior="alternate" height="200px" width="300px" bgcolor="red"
       hspace="20" vspace="10" loop="5" scrolldelay="500" this is text </marquee>
           
           
</body>
</html>
